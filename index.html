<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signinpage</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a89571a80.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- title section -->

  <div class="sign-in">
    <div class="title">
           <div class="icon1"><i class="fas fa-graduation-cap"></i></div>
           <p><b>Sign In</b></p>
           <div class="icon2"><i class="fas fa-times"></i></div>
     </div>
     <form>
        <div class="input">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
    </div>
      </form>
    <div class="click">
       Sign In
        </div>
        <div class="below">
        <p><i>forgot your password?</i></p> 
        <div><i>Register Now</i></div>
    </div>

      <hr>
    <button type="button" class="btn btn-info btn-lg btn-block"><i class="fab fa-facebook-f"></i></button> 
    <button type="button" class="btn btn-warning btn-lg btn-block"><i class="fab fa-google"></i></button>
    
    <div class="epam">(epam Login)
    </div>
    

  </div>   
  
  
        
</body>
</html>
